<!DOCTYPE html>
<html>
  <head>
    <title> Hello From Flask</title>
    <style>
      body {
        background-image: url("{{ background_image_path }}");
      }
    </style>
  </head>
  <body>
    <div style="color: #e4e4e4;
        text-align: center;
        height: 90px;
        vertical-align: middle;">
      {% if name %}
        <h1>Hello from {{ name }}!</h1>
      {% else %}
        <h1>Hello From CLO835 Group 10!</h1>
      {% endif %}

      {% if contents %}
        <textarea rows="10" cols="50">
          {{ contents }}
        </textarea>
      {% endif %}
    </div>
  </body>
</html>
